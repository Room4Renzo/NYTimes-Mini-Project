<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9b94255d42.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>NY Times Article Search</title>
</head>

<body>
    <header>
        <h1 id="header">
            <i class="fa-regular fa-newspaper fa-1x" 
            style="color: white"></i> New York Times Search</h1>
    </header>

    <div id="mainBody">
        <h2 id="formTitle">Search Parameters</h2>

        <form id="searchForm">
            <div id="searchBox">
                <p id="searchTitle">Search Term:</p>
                <input type="search" id="search">
            </div>

            <div class="dropdown">
                <p id="dropdownTitle">Number of records to retrieve:</p>
                <select class="dropBtn">
                    <option value="1" class="options">1</option>
                    <option value="2" class="options">2</option>
                    <option value="3" class="options">3</option>
                    <option value="4" class="options">4</option>
                    <option value="5" class="options">5</option>
                </select>
            </div>

            <div id="startDiv">
                <p id="startTitle">Start Year (optional):</p>
                <i class="fa-regular fa-calendar-days"></i>
                <input id="startYear">
            </div>

            <div class="endDiv">
                <p id="endTitle">End Year (optional):</p>
                <i class="fa-regular fa-calendar-days"></i>
                <input id="endYear">
            </div>

            <div class="resultsDiv">
                <button type="submit" id="submitBtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Search</button>
                <button id="clearResults">
                    <i class="fa-solid fa-trash-can"
                    style="color: red;"></i>
                    Clear Results</button>
            </div>
        </form>
    </div>

    <div class="articles">
            <div id = "articleTitleDiv">
            <h2 id="articlesTitle">
                <i class="fa-regular fa-newspaper"></i>
                Top Articles</h2>
            </div>
            <div id="articlesList">
                <!-- articles go here-->
            </div>
    </div>
    <footer id="footer">
        <p id="footer-text">
            <i class="fa-solid fa-computer" id="footer-icon"></i> 
            Made by Lorenzo and Jennifer 
            <i class="fa-solid fa-robot" id="footer-icon"></i>
        </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>"
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>


</html>
